{% extends 'recipes/base.html' %}

{% block content %}

    <form method="post" action="{% url 'recipes:register' %}">
        {% csrf_token %}
        {% if form.errors %}
            <p>There are errors in the form.</p>
        {% endif %}

        {{ form.as_p }}

        <input type="submit" value="register">
    </form>

{% endblock %}
